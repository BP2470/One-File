{%extends 'top.html'%}
{%block content%}
                <h1>Welcome,{{name}}!</h1>
                <div>
                <a href="www.google.com">notgoogle</a>
                </div>
                <ul>
                    {% for city in city_names %}
                        <li>{{city}}</li>
                    {% endfor %}
                </ul>
                <form action="" method="post" novalidate>
                    {{form.hidden_tag()}}
                    <p>
                        {{form.username.label}}<br>
                        {{form.username(size=32)}}
                    </p>
                    <p>{{form.submit()}}</p>
                </form>
{%endblock%}
